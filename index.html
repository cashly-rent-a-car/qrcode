<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Define uma largura máxima para o contêiner */
            width: 90%; /* Ajusta a largura para telas menores */
            margin: 0 auto;
        }
        .logo {
            margin-bottom: 10px;
        }
        .logo img {
            width: 150px;
        }
        .description {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .details {
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .qr-code {
            border: 2px solid #00c3a5;
            border-radius: 8px;
            padding: 10px;
            margin: 20px 0;
        }
        .qr-code img {
            width: 320px; /* Ajuste o tamanho do QR Code aqui */
            height: auto; /* Mantém a proporção */
        }
        .buttons {
            margin-top: 15px;
        }
        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 5px auto;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #0051a3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button.secondary {
            background-color: #333;
        }

        /* Media Query para dispositivos móveis */
        @media (max-width: 480px) {
            .logo img {
                width: 100px; /* Ajusta a largura da logo para telas pequenas */
            }
            .qr-code img {
                width: 200px; /* QR Code menor em dispositivos móveis */
            }
            .description {
                font-size: 1em; /* Reduz o tamanho da fonte da descrição */
            }
            .button {
                font-size: 0.9em; /* Reduz o tamanho da fonte dos botões */
                padding: 8px; /* Ajusta o padding dos botões */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logos_qrcode/logo.png" alt="Logo Cashly">
        </div>
        <div class="description">
            Pague R$ 59,52 para CASHLY via Pix
        </div>
        <div class="details">
            Cashly Leasing: Parcela 1 de 23 (Pedido 1618)
        </div>
        <div class="qr-code">
            <img src="./logos_qrcode/qrcode.png" alt="QR Code">
        </div>
        <div>Abra o app do seu banco, escaneie a imagem ou cole o código QR Code</div>
        <div class="buttons">
            <button class="button" onclick="copiarQRCode()">Copiar Código QR Code</button>
            <button class="button secondary" onclick="compartilharCobranca()">Compartilhar Cobrança</button>
            <button class="button secondary" onclick="baixarFatura()">Baixar Fatura Pix</button>
        </div>
    </div>

    <script>
        function copiarQRCode() {
            navigator.clipboard.writeText("código_pix_aqui");
            alert("Código QR Code copiado!");
        }

        function compartilharCobranca() {
            alert("Compartilhar cobrança (implemente com Web Share API ou similar)");
        }

        function baixarFatura() {
            window.location.href = "url_fatura_aqui";
        }
    </script>
</body>
</html>
